            DelayItemLoading: =true
            Height: =Self.AllItemsCount * (Self.TemplateHeight + Self.TemplatePadding)
            Items: =SideNavigation_Collapsible.MenuContent
            Layout: =Layout.Vertical
            LayoutMinHeight: =0
            LayoutMinWidth: =Parent.Width - 10
            LoadingSpinner: =LoadingSpinner.Data
            TemplatePadding: =0
            TemplateSize: =50
            ZIndex: =3

            TemplateContainer_1 As groupContainer.manualLayoutContainer:
                Height: =Parent.TemplateHeight
                Width: =Parent.TemplateWidth
                ZIndex: =1

                CustomBtnContainer_1 As groupContainer.manualLayoutContainer:
                    Fill: |-
                        =If(
                            SideNavigation_Collapsible.CurrentMenuID = ThisItem.MenuID,
                            SideNavigation_Collapsible.SelectedIconBG,
                            RGBA(
                                0,
                                0,
                                0,
                                0
                            )
                        )
                    Height: =Parent.Height * 70%
                    RadiusBottomLeft: =10
                    RadiusBottomRight: =10
                    RadiusTopLeft: =10
                    RadiusTopRight: =10
                    Width: =If(SideNavigation_Collapsible.MenuExpanded, Parent.Width,Self.Height)
                    X: =(Parent.Width - Self.Width)/2
                    Y: =(Parent.Height - Self.Height)/2
                    ZIndex: =1

                    MenuIconImage_1 As image:
                        BorderColor: =App.Theme.Colors.Darker40
                        DisabledBorderColor: =RGBA(166, 166, 166, 1)
                        DisabledFill: =RGBA(244, 244, 244, 1)
                        Height: =Parent.Height
                        Image: |-
                            ="data:image/svg+xml;utf8, " & EncodeUrl(
                                Substitute(
                                If(
                                    SideNavigation_Collapsible.CurrentMenuID = ThisItem.MenuID,
                                    ThisItem.MenuIcon_Selected,
                                    ThisItem.MenuIcon
                                ),
                                "currentColor",
                                If(
                                    SideNavigation_Collapsible.CurrentMenuID = ThisItem.MenuID,
                                    SideNavigation_Collapsible.SelectedIconColor_Text,
                                    SideNavigation_Collapsible.BaseIconColor_Text
                                )
                            )
                            )
                        PaddingBottom: =8
                        PaddingTop: =8
                        Width: =Self.Height
                        ZIndex: =1

